<body>
    <div id="entryForm">
        <h1>Make your memes here!</h1>

        <form id="memeForm">
            <table align="center">
                <tr>
                    <td align="left">Image URL:</td>
                    <td align="left"><input type="text" name="imageURL"></td>
                </tr>
                <tr>
                    <td align="left">Top Text:</td>
                    <td align="left"><input type="text" name="topText"></td>
                </tr>
                <tr>
                    <td align="left">Bottom Text:</td>
                    <td align="left"><input type="text" name="bottomText"></td>
                </tr>
                <tr>
                    <td align="right"><input type="submit" value="Submit"></td>
                    <td align="left"><input type="reset"></td>
                </tr>
            </table>
        </form>
    </div>
